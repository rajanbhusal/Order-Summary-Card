<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title> Order summary card</title>
  
</head>
<body>
<div class="container">
    <div class="top">

    </div>
    <div class="btm">
    <div class="bottom">
      <div class="text">
        <h1>Order Summary</h1>
        <p class="bottom-p">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      </div>
      <div class="audio-plan">
        <div class="item-1">
        <img class="icon-music" src="./images/icon-music.svg"/>
        <p class="price"><strong>Annual Plan</strong>
          $59.99/year
        </p>
        </div>
        <p class="change-button">Change</p>
      </div>
        <button class="payment">Proceed to Payment</button>
        
      </div>
      </div>
      <p class="cancel-order"><strong>Cancel Order</strong></p>
      </div>
      
  </div>
</body>
</html>
